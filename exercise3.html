<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <br>
    <form>
        <input type="text" placeholder="First Name" id="firstname" name="firstname"><br><br>

        <input type="text" placeholder="Last Name" id="lastname" name="lastname"><br><br>
        
        <input type="email" placeholder="Email"><br><br>

        <input type="password" placeholder="password"><br><br>

        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        <label for="Others">Others</label>
        <input type="radio" name="gender" id="others"><br>


       <p>Country</p> <select>
            <option value="india">India</option>
            <option value="China">China</option>
            <option value="Nepal">Nepal</option>
        </select>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>
       <input type="submit" value="Submit">
       <button type="submit">submit</button>
    </form>
    
</body>
</html>
